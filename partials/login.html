
		<ion-view title="bill2mobile" hide-back-button=true >
			<ion-content>
				<div class="list">
					<label class="item item-input">
						<span class="input-label">Username</span>
						<input type="text" ng-model="cred.username">
					</label>
					<label class="item item-input">
						<span class="input-label">Password</span>
						<input type="password" ng-model="cred.password">
					</label>
				</div>

				<button ng-click="login()" class="button button-block button-light">
					Login
				</button>
				<div class="card">
					<div class="item item-checkbox">
						<label class="checkbox">
				<input type="checkbox" ng-model="cred.debug"></input>
					</label>
					Debug (use tsrbill2mobile01)
					</div>
				<div class="item">
			<div ng-show="cred.debug">
				<div id="request">Request:
					<br/>{{request}}
				</div>
				<div id="response">Response:
					<br/>{{response}}
				</div>
				</div>
			</div>
			</div>	
</ion-content>
		</ion-view>
